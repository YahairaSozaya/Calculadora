<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilos.css">

</head>
<body>
    <section class="calculator">
        <div id="respuesta" class="result">
            <div id="resultado_operacion"></div>
        </div>
        <div class="buttons">
            <div class="botones">
                <div id="borrar" class="gray botones_cuadrado">C</div>
                <div id="dividir" class="gray botones_cuadrado">/</div>
                <div id="multiplicar" class="gray botones_cuadrado">*</div>
                <div id="siete" class="botones_cuadrado">7</div>
                <div id="ocho" class="botones_cuadrado">8</div>
                <div id="nueve" class="botones_cuadrado">9</div>
                <div id="cuatro" class="botones_cuadrado">4</div>
                <div id ="cinco" class="botones_cuadrado">5</div>
                <div id="seis" class="botones_cuadrado">6</div>
                <div id="uno" class="botones_cuadrado">1</div>
                <div id="dos" class="botones_cuadrado">2</div>
                <div id="tres" class="botones_cuadrado">3</div>
            </div>
            <div class="right">
                <div id="restar" class="gray item_right">-</div>
                <div id="sumar" class="gray item_right">+</div>
                <div id="igual" class="gray item_right">=</div>
            </div>
            <div class="bottom">
                <div id="cero" class="item_bottom">0</div>
                <div id="punto" class="gray item_bottom">.</div>
            </div>       
    
        </div>
    </section>
    
    <script src="./script.js"></script>
</body>
</html>
